<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    
  </head>
  <body>
   <div ng-app="DemoApp"
       ng-controller="TodoCtrl as ctrl"
       class="form-inline panel panel-default">
    <!-- The Form -->
    <form class="panel-body" name="ctrl.todoForm" novalidate>
      <div class="form-group">
        <input type="text" class="form-control"
        ng-model="ctrl.title"
        required
         placeholder="Add an item">
      </div>
      <div class="form-group">
          <button ng-click="ctrl.addTodo()"
                ng-disabled="ctrl.todoForm.$invalid"
                class="btn">Add Todo</button>
      </div>
</form>
<!-- The List -->
<ul class="list-group">
    <li ng-repeat="t in ctrl.todos" class="list-group-item">
        <h3>{{t.name}}</h3>
        <em>{{t.date}}</em>
    <span class="glyphicon glyphicon-remove" 
    style="cursor:pointer"
    ng-click="ctrl.removeItem(t)"></span></li>
</ul>
</div>
<script src="js/app.js"></script>
  </body>
</html>
